apiVersion: apps/v1
kind: Deployment
metadata:
  name: weave-frontend
  labels:
    app: weave-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weave-frontend
  template:
    metadata:
      labels:
        app: weave-frontend
    spec:
      containers:
        - name: weave-frontend
          image: krishanand01/weave-frontend:v1
          ports:
            - containerPort: 5173
          volumeMounts:
            - name: env-file
              mountPath: /app/.env
              subPath: env
      volumes:
        - name: env-file
          secret:
            secretName: weave-frontend-env
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weave-backend
  labels:
    app: weave-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weave-backend
  template:
    metadata:
      labels:
        app: weave-backend
    spec:
      containers:
        - name: weave-backend
          image: krishanand01/weave-backend:v1
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: env-file
              mountPath: /app/apps/backend/.env
              subPath: env
      volumes:
