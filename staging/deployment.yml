---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weave-worker
  labels:
    app: weave-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weave-worker
  template:
    metadata:
      labels:
        app: weave-worker
    spec:
      containers:
        - name: weave-worker
          image: krishanand01/weave-worker:v1
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: env-file
              mountPath: /app/apps/worker/.env
              subPath: .env
            - name: gcp-key-volume
              mountPath: /app/apps/worker/gcp-key.json
              readOnly: true
      volumes:
        - name: env-file
          secret:
            secretName: weave-worker-env
        - name: gcp-key-volume
          secret:
            secretName: gcp-key-secret
